  <script>

const questions = [

    {

        optionC: "/html",
        optionD: "html",
        correctOption: "optionD"
    },

    {
        question: "Which of the following is the correct html element for adding a background color?",
        optionA: 'body bgcolor="orange"',
        optionB: "body bgcolor=pink",
        optionC: "body background='blue'",
        optionD: 'background = "red"',
        correctOption: "optionA"
    },

    {
        question: "Which works similar to strong element?",
        optionA: "U",
        optionB: "i",
        optionC: "b",
        optionD: "em",
        correctOption: "optionC"
    },

    {
        question: "The ______ method returns an array of elements that match a specified tag name.",
        optionA: "getElementByTagNameO)",
        optionB: "getElementByClassO)",
        optionC: "getElementByldO)",
        optionD: "querySelectorO)",
        correctOption: "optionA"
    },

    {
        question: "The Document Object Model(DOM) is a World Wide Web Consortium (W3C) standard.",
        optionA: "True",
        optionB: "False",
		optionC: "Maybe",
        optionD: "I don't know",
        correctOption: "optionA"
    },

    {
        question: "Each element on a web page is represented in the HTML DOM by its own object.",
        optionA: "True",
        optionB: "False",
		optionC: "Maybe",
        optionD: "I don't know",
        correctOption: "optionA"
    },

    {
        question: "Which of these lines of code is valid javascript for defining a variable?",
        optionA: "var noseSize = 10;",
        optionB: "var noseSize == 10;",
		optionC: "var nose Size = 10;",

    },

    {

        optionA: "abc 123",
        optionB: "123abc",
        optionC: "abc123",
        optionD: "abc123!",

    },


    {
        question: "The _ property of the Image object allows Javascript to dynamically change an image.",
        optionA: "id",
        optionB: "class",
        optionC: "src",

        correctOption: "optionC"
    },

    {
        question: "Who created Javascript Language?",
        optionA: "James Gosling",
        optionB: "Brendan Eich",
        optionC: "Ryan Dahl",
        optionD: "Douglas Crockford",
        correctOption: "optionB"
    },

    {
        question: "what keeps a computer from overheating?",
        optionA: "System Fan",
        optionB: "Power Supply",
        optionC: "GPU",
        optionD: "ROM",
        correctOption: "optionA"
    },

    {
        question: "what is a vga card used for?",
        optionA: "to make better graphics ",
        optionB: "to create sound",
        optionC: "to make design",
        optionD: "None of the above",
        correctOption: "optionA"
    },

    {
        question: "what does OCR stands for?",
        optionA: "Optical character reader",
        optionB: "Optical creation remote",
        optionC: "Optical  creative reader",
        optionD: "Optical creativity remove ",
        correctOption: "optionA"
    },

    {
        question: "where do you use a Magnetic Ink Character Recognition",
        optionA: "in banks",
        optionB: "at home ",
        optionC: "in school",
        optionD: "None of the above",
        correctOption: "optionA"
    },

    {
        question: "why is a power supply so important to a computer?",
        optionA: "the computer not work as well with out it",
        optionB: "it makes the computer look nice",
        optionC: "it supply power to the computer",
        optionD: "None of the above",
        correctOption: "optionC"
    },

    {
        question: "what does RAM stands for?",
        optionA: "radon access memorial",
        optionB: "random access memory",
        optionC: "random access method",
        optionD: "None of the above",
        correctOption: "optionB"
    },
	
    {
        question: "The backbone of the computer is the ___________.",
        optionA: "Motherboard",
        optionB: "Central Processing Unit",
		optionC: "Floppy Disk",
        optionD: "Hard Disk",
        correctOption: "optionA"
    },

    {
        question: "The physical parts of the computer is called:__________",
        optionA: "Binary Code",
        optionB: "Hardware",
        optionC: "Software",
        optionD: "Central Processing Unit",
        correctOption: "optionB"
    }

]


let shuffledQuestions = [] 

function handleQuestions() { 
    

    while (shuffledQuestions.length <= 19) {
        const random = questions[Math.floor(Math.random() * questions.length)]
        if (!shuffledQuestions.includes(random)) {
            shuffledQuestions.push(random)
        }
    }
}


let questionNumber = 1 
let playerScore = 0  
let wrongAttempt = 0 
let indexNumber = 0 



function NextQuestion(index) {
    handleQuestions()
    const currentQuestion = shuffledQuestions[index]
    document.getElementById("question-number").innerHTML = questionNumber
    document.getElementById("player-score").innerHTML = playerScore
    document.getElementById("display-question").innerHTML = currentQuestion.question;
    document.getElementById("option-one-label").innerHTML = currentQuestion.optionA;
    document.getElementById("option-two-label").innerHTML = currentQuestion.optionB;
    document.getElementById("option-three-label").innerHTML = currentQuestion.optionC;
    document.getElementById("option-four-label").innerHTML = currentQuestion.optionD;

}


function checkForAnswer() {
    const currentQuestion = shuffledQuestions[indexNumber] 
    const currentQuestionAnswer = currentQuestion.correctOption 
    const options = document.getElementsByName("option"); 
    let correctOption = null

    options.forEach((option) => {
        if (option.value === currentQuestionAnswer) {
           
            correctOption = option.labels[0].id
        }
    })

   
    if (options[0].checked === false && options[1].checked === false && options[2].checked === false && options[3].checked == false) {
        document.getElementById('option-modal').style.display = "flex"
    }

    
    options.forEach((option) => {
        if (option.checked === true && option.value === currentQuestionAnswer) {
            document.getElementById(correctOption).style.backgroundColor = "#41dc8e"
            playerScore++ 
            indexNumber++ 
            
            setTimeout(() => {
                questionNumber++
            }, 1000)
        }

        else if (option.checked && option.value !== currentQuestionAnswer) {
            const wrongLabelId = option.labels[0].id
            document.getElementById(wrongLabelId).style.backgroundColor = "#ff726f"
            document.getElementById(correctOption).style.backgroundColor = "#41dc8e"
            wrongAttempt++ 
            indexNumber++
           
            setTimeout(() => {
                questionNumber++
            }, 1000)
        }
    })
}


function handleNextQuestion() {
    checkForAnswer() 
    unCheckRadioButtons()
    
    setTimeout(() => {
        if (indexNumber <= 19) {

            NextQuestion(indexNumber)
        }
        else {
            handleEndGame()
        }
        resetOptionBackground()
    }, 1000);
}


function resetOptionBackground() {
    const options = document.getElementsByName("option");
    options.forEach((option) => {
        document.getElementById(option.labels[0].id).style.backgroundColor = ""
    })
}


function unCheckRadioButtons() {
    const options = document.getElementsByName("option");
    for (let i = 0; i < options.length; i++) {
        options[i].checked = false;
    }
}


function handleEndGame() {
    let remark = null
    let remarkColor = null

    
    if (playerScore <= 6) {
        remark = "Check other strands?"
        remarkColor = "red"
    }
    else if (playerScore >= 8 && playerScore < 14) {
        remark = "This Strand might be for you"
        remarkColor = "orange"
    }
    else if (playerScore >= 14) {
        remark = "You might want to consider this strand"
        remarkColor = "green"
    }
    const playerGrade = (playerScore / 20) * 100

   
    document.getElementById('remarks').innerHTML = remark
    document.getElementById('remarks').style.color = remarkColor
    document.getElementById('grade-percentage').innerHTML = playerGrade
    document.getElementById('wrong-answers').innerHTML = wrongAttempt
    document.getElementById('right-answers').innerHTML = playerScore
    document.getElementById('score-modal').style.display = "flex"

}


function closeScoreModal() {
    questionNumber = 1
    playerScore = 0
    wrongAttempt = 0
    indexNumber = 0
    shuffledQuestions = []
    NextQuestion(indexNumber)
    document.getElementById('score-modal').style.display = "none"
}


function closeOptionModal() {
    document.getElementById('option-modal').style.display = "none"
}
  </script>
